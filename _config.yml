collections_dir: collections

collections:
  apps:
    output: true
    permalink: /apps/:name/
  bands:
    output: true
    permalink: /bands/:name/
  lyrics:
    output: true
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title
  privacy-policies:
    output: true
    permalink: /privacy/:title/
  talks:
    output: true
    permalink: /talks/:categories/:year/:month/:day/:title
  work:
    output: true
    permalink: /work/:name/

baseurl: ""
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from

defaults:
  -
    scope:
      type: "apps"
    values:
      layout: "app"
  -
    scope:
      type: "pages"
    values:
      hero: ""
  -
    scope:
      type: "posts"
    values:
      image: ""
      author: "danielsaidi"
      layout: "post"
  -
    scope:
      type: "bands"
    values:
      layout: "band"
      hidden: false
  -
    scope:
      type: "lyrics"
    values:
      layout: "lyrics"
  -
    scope:
      type: "talks"
    values:
      author: "danielsaidi"
      layout: "presentation"
  -
    scope:
      type: "privacy-policies"
    values:
      layout: "page"
  -
    scope:
      type: "work"
    values:
      layout: "work"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/