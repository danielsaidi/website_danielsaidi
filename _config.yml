# Site settings
# These are used to personalize your site. You access them via {{ site.title }}, 
# {{ site.email }} and so on. You can create any custom variable you like. They
# will be accessible in the templates via {{ site.myvariable }}.

title: Daniel Saidi
email: daniel.saidi@gmail.com
description: >-
  My name is Daniel Saidi. I'm a freelance software engineer in Stockholm, 
  Sweden, who specializes in mobile product development, with focus on Apple
  platforms like iOS, macOS, tvOS and watchOS and technologies like Swift
  and SwiftUI.

url: "https://danielsaidi.com"

copyright_year: 2010-2022
copyright_owner: Daniel Saidi
copyright_url: https://danielsaidi.com

google_analytics: UA-2575180-1

github_url: https://github.com/danielsaidi
github_username:  danielsaidi
gumroad_url: https://danielsaidi.gumroad.com
linkedin_url: http://linkedin.com/in/danielsaidi
linkedin_username: danielsaidi
rss_url: https://danielsaidi.com/feed.xml
twitter_url: https://twitter.com/danielsaidi
twitter_username: danielsaidi

assets: /assets/
header_logo_text: Daniel Saidi
header_logo_font: FIXME

disqus:
    shortname: danielsaidi

header_pages:
  - index.md
  - pages/blog/blog.md

footer_pages_sitemap:
  - index.md
  - pages/work.md
  - pages/apps.md
  - pages/open-source.md
  - pages/blog/blog.md

collections_dir: collections

collections:
  apps:
    output: true
    permalink: /apps/:name/
  bands:
    output: true
    permalink: /bands/:name/
  lyrics:
    output: true
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title
  privacy-policies:
    output: true
    permalink: /privacy/:title/
  talks:
    output: true
    permalink: /talks/:categories/:year/:month/:day/:title
  work:
    output: true
    permalink: /work/:name/

baseurl: ""
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from

defaults:
  -
    scope:
      type: "pages"
    values:
      hero: ""
  -
    scope:
      type: "posts"
    values:
      author: "danielsaidi"
      layout: "post"
  -
    scope:
      type: "apps"
    values:
      layout: "app"
  -
    scope:
      type: "bands"
    values:
      layout: "band"
      hidden: false
  -
    scope:
      type: "lyrics"
    values:
      layout: "lyrics"
  -
    scope:
      type: "talks"
    values:
      author: "danielsaidi"
      layout: "presentation"
  -
    scope:
      type: "privacy-policies"
    values:
      layout: "page"
  -
    scope:
      type: "work"
    values:
      layout: "work"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/