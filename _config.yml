# Site settings
# These are used to personalize your site. You access them via {{ site.title }}, 
# {{ site.email }} and so on. You can create any custom variable you like. They
# will be accessible in the templates via {{ site.myvariable }}.

title: Daniel Saidi
email: daniel.saidi@gmail.com
description: >-
  My name is Daniel Saidi. I'm a freelance software engineer in Stockholm, 
  Sweden. I specialize in mobile product development, with focus on Apple
  platforms like iOS, macOS, tvOS and watchOS, using Swift and SwiftUI.
baseurl: ""
url: "https://danielsaidi.com"
theme: minima

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

google_analytics: UA-2575180-1

github_username:  danielsaidi
linkedin_username: danielsaidi
twitter_username: danielsaidi

github_url: https://github.com/danielsaidi
linkedin_url: https://linkedin.com/in/danielsaidi
twitter_url: https://twitter.com/danielsaidi

talk_thats_all_url: https://media.giphy.com/media/upg0i1m4DLe5q/giphy.gif

disqus:
    shortname: danielsaidi

plugins:
  - jekyll-feed
  - jekyll-redirect-from

header_pages:
  - index.md
  - pages/work.md
  - pages/apps.md
  - pages/open-source.md
  - pages/blog/blog.md

collections_dir: collections

collections:
  apps:
    output: true
    permalink: /apps/:name/
  bands:
    output: true
    permalink: /bands/:name/
  lyrics:
    output: true
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title
  privacy-policies:
    output: true
    permalink: /privacy/:title/
  talks:
    output: true
    permalink: /talks/:categories/:year/:month/:day/:title
  work:
    output: true
    permalink: /work/:name/

defaults:
  -
    scope:
      type: "posts"
    values:
      author: "danielsaidi"
      layout: "post"
  -
    scope:
      type: "apps"
    values:
      layout: "app"
  -
    scope:
      type: "bands"
    values:
      layout: "band"
      hidden: false
  -
    scope:
      type: "lyrics"
    values:
      layout: "lyrics"
  -
    scope:
      type: "talks"
    values:
      author: "danielsaidi"
      layout: "presentation"
  -
    scope:
      type: "privacy-policies"
    values:
      layout: "page"
  -
    scope:
      type: "work"
    values:
      layout: "work"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/