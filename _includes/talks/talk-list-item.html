{%- assign talk=include.talk -%}

<article class="tag-item {% include kankoda/tags/tag-classes.html tags=talk.tags %}">
  <h2>
    <a href="{{ talk.url }}">
      {{ talk.title | escape }}
    </a>
  </h2>
  <p>
    {{ talk.excerpt }}
  </p>
  {% include kankoda/tags/tag-date-title item=talk %}
</article>
